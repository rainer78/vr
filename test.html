<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Three.js â€¢ Floating Clickable Cards (ESM)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background: #0b1020; }
    canvas { display: block; }
  </style>

  <!-- Load shim before the import map -->
  <script src="https://cdn.jsdelivr.net/npm/es-module-shims@1.10.0/dist/es-module-shims.min.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
  import * as THREE from "three";

  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color("#0b1020");

  // Camera
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 1.2, 3);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  document.body.appendChild(renderer.domElement);

  // Lights
  scene.add(new THREE.AmbientLight(0x556677, 0.6));
  const key = new THREE.DirectionalLight(0xffffff, 0.8);
  key.position.set(1, 2, 1);
  scene.add(key);

  // Card factory
  function makeCard(x, label) {
    const group = new THREE.Group();
    group.position.set(x, 1.2, 0);

    const base = new THREE.Mesh(
      new THREE.PlaneGeometry(0.9, 1.2),
      new THREE.MeshStandardMaterial({ color: 0x1f2937, roughness: 0.9, metalness: 0 })
    );
    group.add(base);

    const face = new THREE.Mesh(
      new THREE.PlaneGeometry(0.86, 1.16),
      new THREE.MeshStandardMaterial({ color: 0x111827 })
    );
    face.position.z = 0.01;
    face.name = "face";
    group.add(face);

    // Text canvas
    const canvas = document.createElement("canvas");
    canvas.width = 256; canvas.height = 256;
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#111827";
    ctx.fillRect(0, 0, 256, 256);
    ctx.fillStyle = "#e5e7eb";
    ctx.font = "28px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(label, 128, 110);
    ctx.fillStyle = "#9ca3af";
    ctx.font = "18px Arial";
    ctx.fillText("Click to interact", 128, 150);

    const tex = new THREE.CanvasTexture(canvas);
    tex.colorSpace = THREE.SRGBColorSpace;  // correct color management
    const textPlane = new THREE.Mesh(
      new THREE.PlaneGeometry(0.84, 1.12),
      new THREE.MeshBasicMaterial({ map: tex, transparent: true })
    );
    textPlane.position.z = 0.02;
    group.add(textPlane);

    scene.add(group);
    return group;
  }

  const cards = [
    makeCard(-1.1, "Card One"),
    makeCard(0.0,  "Card Two"),
    makeCard(1.1,  "Card Three")
  ];

  // Picking
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();
  const pickables = [];
  cards.forEach(g => g.children.forEach(c => { if (c.isMesh) pickables.push(c); }));

  window.addEventListener("pointermove", (e) => {
    mouse.x =  (e.clientX / window.innerWidth)  * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
  });

  window.addEventListener("click", () => {
    raycaster.setFromCamera(mouse, camera);
    const hits = raycaster.intersectObjects(pickables, true);
    if (!hits.length) return;
    const root = hits[0].object.parent;
    const face = root.children.find(c => c.name === "face");
    const old = face.material.color.clone();
    face.material.color.setHex(0x334155);
    setTimeout(() => face.material.color.copy(old), 180);
    console.log("Clicked:", ["Card One", "Card Two", "Card Three"][cards.indexOf(root)]);
  });

  // Animation
  const clock = new THREE.Clock();
  function animate() {
    const t = clock.getElapsedTime();

    cards.forEach((g, i) => {
      g.position.y = 1.2 + Math.sin(t * (1.4 + i * 0.2)) * 0.1;
      g.rotation.y = Math.sin(t * 0.5 + i) * 0.05;
    });

    // Hover scale
    raycaster.setFromCamera(mouse, camera);
    const hit = raycaster.intersectObjects(pickables, true)[0];
    cards.forEach(g => g.scale.setScalar(1.0));
    if (hit) hit.object.parent.scale.setScalar(1.06);

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }
  animate();

  // Resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
