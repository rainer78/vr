<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A-Frame â€¢ Floating Clickable Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    html, body { height:100%; margin:0; background:#0b1020; }
  </style>
</head>
<body>
  <a-scene renderer="antialias: true; colorManagement: true" background="color: #0b1020">
    <!-- Camera + mouse cursor -->
    <a-entity id="rig" position="0 0 0">
      <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
      <a-entity cursor="rayOrigin: mouse"
                raycaster="objects: .clickable; far: 10"></a-entity>
    </a-entity>

    <!-- VR laser pointers -->
    <a-entity laser-controls="hand: left"  raycaster="objects: .clickable; far: 10"></a-entity>
    <a-entity laser-controls="hand: right" raycaster="objects: .clickable; far: 10"></a-entity>

    <!-- Lights -->
    <a-entity light="type: directional; color: #ffffff; intensity: 0.9" position="1 2 1"></a-entity>
    <a-entity light="type: ambient; color: #667; intensity: 0.6"></a-entity>

    <!-- Simple ground for depth -->
    <a-plane position="0 0 -2.5" rotation="-90 0 0" width="10" height="10" color="#0a0f1f"></a-plane>

    <!-- Card row -->
    <a-entity id="cards" position="0 1.4 -2">

      <!-- Card template note:
           Outer entity is clickable and floats.
           Inner planes form frame + face + text image. -->

      <!-- Card 1 -->
      <a-entity class="card clickable" id="card1" position="-1.1 0 0">
        <a-plane width="0.9" height="1.2" color="#1f2937" material="roughness:0.8"></a-plane>
        <a-plane width="0.86" height="1.16" color="#111827" position="0 0 0.01"></a-plane>
        <a-entity position="0 0 0.02" text="value: Card One\nClick to interact; align: center; width: 1.6; color: #e5e7eb"
                  ></a-entity>

        <!-- Float and hover animations -->
        <a-animation attribute="position" from="-1.1 0 0" to="-1.1 0.15 0" direction="alternate" dur="1800" easing="ease-in-out" repeat="indefinite"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" to="1.06 1.06 1.06" dur="120"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" to="1 1 1" dur="120"></a-animation>
      </a-entity>

      <!-- Card 2 -->
      <a-entity class="card clickable" id="card2" position="0 0 0">
        <a-plane width="0.9" height="1.2" color="#1f2937"></a-plane>
        <a-plane width="0.86" height="1.16" color="#111827" position="0 0 0.01"></a-plane>
        <a-entity position="0 0 0.02" text="value: Card Two\nClick to interact; align: center; width: 1.6; color: #e5e7eb"></a-entity>

        <a-animation attribute="position" from="0 0 0" to="0 0.18 0" direction="alternate" dur="2000" easing="ease-in-out" repeat="indefinite"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" to="1.06 1.06 1.06" dur="120"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" to="1 1 1" dur="120"></a-animation>
      </a-entity>

      <!-- Card 3 -->
      <a-entity class="card clickable" id="card3" position="1.1 0 0">
        <a-plane width="0.9" height="1.2" color="#1f2937"></a-plane>
        <a-plane width="0.86" height="1.16" color="#111827" position="0 0 0.01"></a-plane>
        <a-entity position="0 0 0.02" text="value: Card Three\nClick to interact; align: center; width: 1.6; color: #e5e7eb"></a-entity>

        <a-animation attribute="position" from="1.1 0 0" to="1.1 0.15 0" direction="alternate" dur="1700" easing="ease-in-out" repeat="indefinite"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" to="1.06 1.06 1.06" dur="120"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" to="1 1 1" dur="120"></a-animation>
      </a-entity>
    </a-entity>

    <!-- Click handler -->
    <script>
      const flash = (el) => {
        // Tint the inner face for feedback
        const face = el.querySelector('a-plane:nth-child(2)');
        const old = face.getAttribute('color');
        face.setAttribute('color', '#334155');
        setTimeout(() => face.setAttribute('color', old), 180);
      };

      const onClick = (evt) => {
        const id = evt.currentTarget.id || 'card';
        flash(evt.currentTarget);
        console.log('Clicked:', id);
        // Wire to your game starters here:
        // if (id === 'card1' && window.startTTTAI) startTTTAI();
        // if (id === 'card2' && window.startC4AI)  startC4AI();
        // if (id === 'card3' && window.startCornhole) startCornhole();
      };

      document.querySelectorAll('.clickable').forEach(el => {
        el.addEventListener('click', onClick);
      });
    </script>
  </a-scene>
</body>
</html>
